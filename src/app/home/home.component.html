<h1 class="text-center mt-3 mb-3">E-Technology</h1>

<section class="d-flex gap-3">
  <div>
  <div class="container d-flex flex-column gap-3 mt-5 mb-3 w-100 " style="width:50%">
    <label class="text-center">Search By Title</label>
    <div class="d-flex gap-3" style="width:100%">
    <input class="w-75 ps-4" type="text" [(ngModel)]="inputValue" placeholder="Search By Title">
    <button class="btn btn-success w-25"  (click)="findByTitle()">Search</button>
</div>
</div>
<div class="d-flex justify-content-center">
<button class="btn btn-danger  w-50" (click)="reset()">Reset</button>
</div>
<app-filter-sidebar></app-filter-sidebar>
</div>


<section *ngIf="allItems" class="d-flex flex-wrap  justify-content-center align-items-center  gap-3 p-3" style="width:100%; height: auto;">
    <div *ngFor="let item of allItems.products"  class="card p-1  text-center bg-black text-white mt-3 mb-3 object-fit-contain" style="width:300px; min-height:500px; height: auto;">
        <img [src]="item.thumbnail" width="300" height="250" class="card-img-top w-75 d-flex pt-1 rounded" style="margin:5px auto; " alt="Chicago Skyscrapers"/>
        <div class="card-body">

          <h5 class="card-title bg-info p-2" (click)="detailInfo(item._id)" style="cursor: pointer; overflow: scroll; height: 70px;">{{item.title}}</h5>
        </div>
        <ul class="list-group list-group-light list-group-small">

          <li class="list-group-item px-4">Rating: {{item.rating}}</li>
          <li class="list-group-item px-4">Price before Discount: {{item.price.beforeDiscount | currency}}</li>
          <li class="list-group-item px-4">Discount: {{item.price.discountPercentage}} %</li>
          <li class="list-group-item px-4">Price: {{item.price.current | currency}}</li>
        </ul>
        <div class="card-body">
          <a class="btn btn-success w-50" (click)="postProduct(item)">Add to Cart</a>
        </div>
      </div>
 
</section>
</section>
<div>
  <mat-paginator *ngIf="allItems"
      [length]="this.allItems.total"
      [pageSize]="6"
      [pageSizeOptions]="[6, 12, 20]"
      (page)="OnPageChange($event)"

  ></mat-paginator>
</div>
