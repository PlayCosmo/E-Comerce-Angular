<section class="sec">
  <h1>Sign Up</h1>
  <form class="frm d-flex flex-column align-items-center" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" formControlName="age">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <div class="form-group">
      <label for="zipcode">Zipcode</label>
      <input type="text" class="form-control" formControlName="zipcode">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input type="text" class="form-control" formControlName="avatar">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" formControlName="gender">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</section>
